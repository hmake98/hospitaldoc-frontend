<button mat-button (click)="back()">
    <mat-icon>keyboard_arrow_left</mat-icon>
    Back
</button>

<h2> Add document </h2>
<hr>
<div>

</div>
<form #myform="ngForm">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput name="name" ngModel>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Barcode</mat-label>
        <input matInput name="barcode" ngModel (click)="startReading()">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Link</mat-label>
        <input matInput name="link" ngModel>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Page Count</mat-label>
        <input matInput type="number" name="pages" ngModel>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Rack Number</mat-label>
        <input matInput type="number" name="rackNumber" ngModel>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Box Number</mat-label>
        <input matInput type="number" name="boxNumber" ngModel>
    </mat-form-field>
</form>
<br>
<button mat-button color="primary" (click)="addDoc()"> Add </button>
<barcode-scanner-livestream (valueChanges)="onValueChanges($event)" [type]="['code_39']">
</barcode-scanner-livestream>
